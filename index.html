<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link href="Style.css" rel='Stylesheet'>
</head>
<body>
    <div>
        <h1>Etch-a-Sketch Game</h1>
    </div>
    <div id='parentOfGridBody'>
        <div id='gridBody' class='gridBody'>

        </div>
    </div>
    <div id='sliderBox'>
        <p>Input width and height of square {in terms of boxes}</p>
        <input type='range' min='16' max='64' value='16' class='slider' id='sliderOfFine' oninput="this.nextElementSibling.value = this.value" >
        <output>16</output> <span>boxes</span>
    </div>
    <div>
        <button value='White' class='ColorButton'>White</button>
        <button value='Rainbow' class='ColorButton'> Rainbow</button>
        <button value="Black" class='ColorButton'>Erase</button>
        <button class='ClearScreen'>Clear screen</button>
    </div>
    <script src='EtchaSketch.js'>
    </script>
</body>
</html>
